<mat-sidenav-container>
    <mat-sidenav #sidenav role="nevigation">
        <mat-nav-list>
            <a mat-list-item routerLink="/login">
                <mat-icon>input</mat-icon>
                <span class="nav-caption">Login</span>
            </a>
            <a mat-list-item routerLink="/signup">
                <mat-icon>face</mat-icon>
                <span class="nav-caption">Add-User</span>
            </a>
            <mat-list-item>
                <button mat-icon-button>
                    <mat-icon>eject</mat-icon>
                    <span class="nav-caption">Logout</span>
                </button>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div>Logo</div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout fxLayoutGap="10px" class="navigation-items">
                    <li><a routerLink="/signup">Add-User</a></li>
                    <li><a routerLink="/login">Login</a></li>
                </ul>
            </div>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
